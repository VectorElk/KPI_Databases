{% extends 'journal/base.html' %}
{% load journal_extras %}

{% block content %}
    <div class="container">
        <div class="page-header">
            <h1>{% block title %}Avarage mark{% endblock %}</h1>
            <h1><a href="{% url 'journals:index' %}">back</a></h1>
        </div>
        <div style="width:400px; margin:0 auto;">
            <table class="table">
            {% for student in students %}
                <tbody>
                    <tr>
                        <td>{{ student|object_id }}</td>
                        <td>{{ student|value }}</td>
                    </tr>
                </tbody>
            {% endfor %}
            </table>
        </div>
    </div>
{% endblock content %}
